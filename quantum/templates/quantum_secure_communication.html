<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Secure Communication</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="bg"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>Quantum Secure Communication</h1>
            <p>End-to-End encrypted communication channel secured by quantum-resistant protocols.</p>
        </div>
        
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <label for="role">Choose your role:</label>
                <select name="role" id="role">
                    <option value="basic_secure_sender">Secure Sender</option>
                    <option value="basic_secure_receiver">Secure Receiver</option>
                    <option value="standard_secure_sender">Standard Secure Sender</option>
                    <option value="standard_secure_receiver">Standard Secure Receiver</option>
                    <option value="advanced_secure_sender">Advanced Secure Sender</option>
                    <option value="advanced_secure_receiver">Advanced Secure Receiver</option>
                </select>
                <button type="submit">Start Communication</button>
            </form>
        </div>
        
        <div class="footer">
            <a href="/">Back to Home</a>
            <p>Â© Quantum Secure Communication</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
