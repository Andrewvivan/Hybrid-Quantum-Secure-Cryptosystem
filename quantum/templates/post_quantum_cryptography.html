    {% load static %}

<body>
    <canvas id="bg"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>Kyber Key Exchange</h1>
            <p>Kyber 1024 a quantum-resistant key exchange mechanism designed to protect against attacks from quantum computers.</p>
        </div>
        
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <label for="role">Choose your role:</label>
                <select name="role" id="role">
                    <option value="kyber_sender">Kyber Key Sender</option>
                    <option value="kyber_receiver">Kyber Key Receiver</option>
                </select>
                <button type="submit">Start Key Exchange</button>
            </form>
        </div>
